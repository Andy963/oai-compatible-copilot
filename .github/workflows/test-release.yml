name: test-release
on:
  push:
    tags:
      - "test-prev-response-id-*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run compile

      - name: Package VSIX
        run: npx @vscode/vsce package --allow-all-proposed-apis -o oai-compatible-copilot.vsix

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          generate_release_notes: true
          files: oai-compatible-copilot.vsix
