name: cleanup-test-releases
on:
  push:
    tags:
      - "cleanup-test-releases-*"

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete test releases and tags
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const shouldDeleteTag = (tag) => /^(test-prev-response-id-|v0\.2\.4-dev\.)/.test(tag || "");

            const perPage = 100;
            let page = 1;
            let deletedReleases = 0;
            let deletedTags = 0;

            while (true) {
              const { data: releases } = await github.rest.repos.listReleases({
                owner,
                repo,
                per_page: perPage,
                page,
              });

              if (!releases.length) {
                break;
              }

              for (const rel of releases) {
                const tag = rel.tag_name || "";
                if (!shouldDeleteTag(tag)) {
                  continue;
                }

                try {
                  await github.rest.repos.deleteRelease({ owner, repo, release_id: rel.id });
                  deletedReleases += 1;
                  core.info(`Deleted release ${rel.id} (tag=${tag})`);
                } catch (e) {
                  core.warning(`Failed to delete release ${rel.id} (tag=${tag}): ${e.message}`);
                }

                try {
                  await github.rest.git.deleteRef({ owner, repo, ref: `tags/${tag}` });
                  deletedTags += 1;
                  core.info(`Deleted tag ${tag}`);
                } catch (e) {
                  core.warning(`Failed to delete tag ${tag}: ${e.message}`);
                }
              }

              if (releases.length < perPage) {
                break;
              }

              page += 1;
            }

            const triggerTag = String(context.ref || "").replace(/^refs\/tags\//, "");
            if (triggerTag) {
              try {
                await github.rest.git.deleteRef({ owner, repo, ref: `tags/${triggerTag}` });
                core.info(`Deleted trigger tag ${triggerTag}`);
              } catch (e) {
                core.warning(`Failed to delete trigger tag ${triggerTag}: ${e.message}`);
              }
            }

            core.notice(`Cleanup done. Deleted releases=${deletedReleases}, tags=${deletedTags}`);
